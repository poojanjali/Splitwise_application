<!DOCTYPE html>
<html>
<head>
    <title>Update Group Members</title>
</head>
<body>
    <h1>Update Group Members</h1>
    
    <h2>{{ group.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Members">
    </form>

    <h2>Current Members</h2>
    <ul>
        {% for member in group.members.all %}
            <li>{{ member.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
