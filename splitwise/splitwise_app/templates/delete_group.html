<!DOCTYPE html>
<html>
<head>
    <title>Delete Group</title>
</head>
<body>
    <h1>Delete Group: {{ group.name }}</h1>

    <p>Are you sure you want to delete this group?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete Group</button>
    </form>

    <a href="{% url 'group_detail' group.id %}">Cancel</a>
</body>
</html>
