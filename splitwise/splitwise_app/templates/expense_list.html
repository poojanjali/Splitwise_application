<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>

    <ul>
        {% for expense in expenses %}
            <li>
                <a href="{% url 'expense_detail' expense.id %}">{{ expense.description }}</a>
                <p>Amount: ${{ expense.total_amount }}</p>
                <p>Type: {{ expense.expense_type }}</p>
                <a href="{% url 'update_expense' expense.id %}">Edit Expense</a>
                <a href="{% url 'delete_expense' expense.id %}">Delete Expense</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_expense' %}">Create a New Expense</a>
</body>
</html>
